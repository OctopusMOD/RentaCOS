{% extends 'base.html' %}
{% block content %}
  <h2>Nueva Nota {{ form.initial.tipo == "CREDITO" and "de Crédito" or "de Débito" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'alquiler:factura_detail' factura.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
