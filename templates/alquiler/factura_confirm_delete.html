{% extends "base.html" %}
{% block content %}
  <h2>Eliminar Factura</h2>
  <p>¿Estás seguro de que quieres eliminar la factura "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'alquiler:factura_list' %}">Cancelar</a>
{% endblock %}
