{% extends "base.html" %}
{% block title %}Eliminar Modelo | Flota{% endblock %}
{% block content %}
<h2 class="mb-4 text-danger">Eliminar Modelo</h2>
<p>¿Estás seguro que deseas eliminar el modelo <b>{{ object.nombre }}</b> de la marca <b>{{ object.marca }}</b>? Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'flota:modelo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
