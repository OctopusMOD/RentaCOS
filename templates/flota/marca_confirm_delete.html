{% extends "base.html" %}
{% block title %}Eliminar Marca | Flota{% endblock %}
{% block content %}
<h2 class="mb-4 text-danger">Eliminar Marca</h2>
<p>¿Estás seguro que deseas eliminar la marca <b>{{ object.nombre }}</b>? Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'flota:marca_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
