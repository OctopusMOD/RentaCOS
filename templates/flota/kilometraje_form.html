{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">{% if editar %}Editar{% else %}Registrar{% endif %} Kilometraje</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <a href="{% url 'flota:lista_kilometrajes' %}" class="btn btn-secondary">Volver al listado</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
