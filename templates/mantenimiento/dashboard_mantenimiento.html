{% extends "base.html" %}
{% block title %}Dashboard Mantenimiento{% endblock %}

{% block content %}
<h2>Dashboard de Mantenimiento</h2>
<div class="row">
  <div class="col-md-4">
    <div class="card text-bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Órdenes Totales</h5>
        <p class="card-text fs-1">{{ total_ordenes }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Órdenes Abiertas</h5>
        <p class="card-text fs-1">{{ ordenes_abiertas }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-secondary mb-3">
      <div class="card-body">
        <h5 class="card-title">Órdenes Cerradas</h5>
        <p class="card-text fs-1">{{ ordenes_cerradas }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
